<!DOCTYPE html>
{% extends "appTwo/base.html" %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        
     <h1 id="title">Enter User Credentials</h1>
     
     
     <form method="POST">
         {{form.as_p}}
         {% csrf_token %}
         <input type="submit" class="btn btn-primary" value="Submit">
         
     </form>
     <h1>{{text|upper}}</h1>
     <h1>{{text|cut:"hello"}}</h1>
     {% if number %}
     <h1>{{number|add:"99"}}</h1>
     {% endif %}
   
    </div>
{% endblock %}
</div>
